<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Noto+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="script.js" type="module" defer></script>
    <script src="./data/quotes.js" type="module"></script>
</head>
<body>
    <header id="persona-container">
        <img id="persona" src="./assets/user1.svg" alt="Illustration of an user" width="200rem" />
    </header>
    <section class="quote-container" id="quote-container">
        <!-- Quote -->
        <article class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Hello World! This is Grasiela!</span>
            <i class="fas fa-quote-right"></i>
            <!-- Author -->
            <footer class="quote-author">
                <span id="author">MacBook Pro</span>
            </footer>
        </article>
        <!-- Buttons -->
        <footer class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="new-quote">New Quote</button>
        </footer>
    </section>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
</body>
</html>
